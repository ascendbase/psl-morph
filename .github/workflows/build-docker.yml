name: Build and Push ComfyUI Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push ComfyUI image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.runpod.comfyui
        push: true
        tags: |
          ascendbase/comfyui-morph:latest
          ascendbase/comfyui-morph:${{ github.sha }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ascendbase/comfyui-morph
        
    - name: Output image info
      run: |
        echo "Built image: ascendbase/comfyui-morph:latest"
        echo "Build ID: ${{ github.sha }}"
        echo "Tag: latest"
        
    - name: Create deployment summary
      if: success()
      run: |
        echo "## ✅ Docker Build Success" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`ascendbase/comfyui-morph:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "**Build:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Platform:** \`linux/amd64\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Image is now available on Docker Hub" >> $GITHUB_STEP_SUMMARY
        echo "2. Update RunPod endpoint with: \`ascendbase/comfyui-morph:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "3. Test the deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View image: [Docker Hub](https://hub.docker.com/r/ascendbase/comfyui-morph)" >> $GITHUB_STEP_SUMMARY
        
    - name: Build failure summary  
      if: failure()
      run: |
        echo "## ❌ Docker Build Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Build ID:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Troubleshooting:" >> $GITHUB_STEP_SUMMARY
        echo "1. Check the workflow logs above" >> $GITHUB_STEP_SUMMARY
        echo "2. Verify Dockerfile.runpod.comfyui syntax" >> $GITHUB_STEP_SUMMARY
        echo "3. Check Docker Hub credentials in repository secrets" >> $GITHUB_STEP_SUMMARY
        echo "4. Review the build step logs for specific errors" >> $GITHUB_STEP_SUMMARY
